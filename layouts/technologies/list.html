{{ define "main" }}

   {{ partial "breadcrumbs.html" . }}   
    <div class="content">     
        <div class="container">
            {{ range $index, $element := .Site.Data.technologies.list }}
            <div class="technologiesWrap pt-5 pb-5"> 
                <div class="main-title pb-4">
                    <h1 class="text-center"> {{ .name }} </h1>
                </div>
                <div class="d-flex flex-wrap align-items-center justify-content-center">
                    {{ range .techLogo }}
                       
                        <div class="technologiesLogo"> 
                            <img src="{{ .techItem | relURL }}" alt="{{.alternative }}"/>
                        </div>
                     

                    {{ end }}
                </div>
            </div>
            {{ end }}
        </div>    
    </div>
    {{ range .Site.Data.footer.technologies }}  
    <section class="bg-dark portfolioFooterBG footerBGHeight w-100 home"  style="background-image: url('{{ .image | relURL }}');">
        <div class="footer-overlay d-flex align-items-center justify-content-center">
            <div class="container">
                <h2 class="text-white text-center"> {{ .title }} </h2>
                <a href="{{ .link | relURL }} "> <span class="text-center arrowicon"> <i class="fa fa-angle-down"></i> </span> </a>
            </div>
        </div> 
    </section>
{{ end }}
{{ end }}
