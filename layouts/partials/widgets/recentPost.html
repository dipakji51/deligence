<div class="mt-5">
    <div class="sideHeading mb-4">
        <h1> Recent Posts </h1>
    </div>
    <div class="recent-post">
         {{ range first 4 ( where .Site.Pages "Type" "blog") }}
         <div class="media mb-3">
            <a href="{{ .Permalink }}">
                {{ if .Params.banner }}
                  <img src="{{ .Params.banner | relURL }}" class="img-fluid mr-3 post-thumb-sm" alt=""/>
                {{ else }}
                  <img src="{{ .Site.BaseURL}}img/placeholder.png" class="img-fluid mr-3 post-thumb-sm" alt=""/>
                {{ end }}   
            </a>
            <div class="media-body">
              <a href="{{ .Permalink | relURL }}">
                <p class="mt-0">{{ .Title }}</p>
              </a>
              <span> {{ .Date.Format .Site.Params.date_format }} </span>
            </div>    
         </div>
         {{ end }}
    </div>
 </div>
