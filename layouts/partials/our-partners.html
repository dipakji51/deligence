<div class="clientLogo pt-5 pb-5">
    <div class="container">
        <div class="position-relative">
            <div class="owl-carousel owl-theme brands_slider">
                {{ range .Site.Data.clientLogo.item }}
                    <div class="owl-item">
                        <a href="{{ .URL | relURL }}" class="brands_item d-flex flex-column justify-content-center">  
                            <img src="{{ .image | relURL }}" alt="{{.alternative }}" class="img-fluid"/>
                        </a>
                    </div>
                {{ end }}
            </div>
            <div class="brands_nav brands_prev"><i class="fa fa-angle-left"></i></div>
            <div class="brands_nav brands_next"><i class="fa fa-angle-right"></i></div>
        </div>
    </div>
</div>
