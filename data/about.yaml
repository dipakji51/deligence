whoweare:
  title: "Who We Are"
  image: "/img/about/team-img.png"
  text: "A leading Web and Mobile App Development Company based in Delhi, India, offers web and mobile app development solutions
  across the globe. Since 2014, We are contributing to the success of various companies with our high-end services. We believe in building"

  text2: "Communication, Commitment and Quality."
  text3: "We live by these 3 key values to deliver a noteworthy project." 

ourteam:
  title: "Our Team"
  text: "Our team is specialized in Android & iOS development, PWA development, IoT app development, Flutter App Development and Alexa Skill 
  Development, UI/UX design Development and App Marketing. The team has served user-centric apps for various industries including 
  Restaurants, Fitness, Education, Automotive, Travel & Tourism, Social Networking and more. The design 
  and development team do detailed industry research and develop innovative projects to meet client requirements."
  subtitle: "We have a defined process from onboarding to Delivering ongoing custom solutions."
  list:
  - weight: 1
    text: "Sign NDA to protect client’s idea."
  - weight: 2
    text: "Create detailed requirement documentation that leverages us to have a clear vision of the scope of work"
  - weight: 3
    text: "Work on Minimum Viable Product (MVP) or Agile methodology"
  - weight: 4
    text: "Create wireframes, based on client’s requirements"
  - weight: 5
    text: "Provide complete project visibility and progress report"
  - weight: 6
    text: "Test and Launch the application"
  - weight: 7
    text: "Do App marketing"

