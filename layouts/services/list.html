{{ define "main" }}
    {{ partial "breadcrumbs.html" . }}
    
    <div class="content servicesList pt-5 pb-5">
        <div class="container">
            <div class="row m-0 p-0">
                {{ range .Site.Data.homeservices.item  }}
                    <div class="col-sm-6 m-0 p-0 d-flex align-items-center justify-content-center"> 
                        <a href="{{ .url | relURL }}" class="service-thumb">
                            <img src="{{ .image | relURL }}" alt="{{.alternative }}" class="img-fluid"  />
                            <h2> {{ .title }}</h2>
                            <p> {{ .decription }} </p>
                        </a>
                    </div>
                {{ end }}
            </div>
        </div>
    </div>
    {{ range .Site.Data.footer.service }}  
    <section class="bg-dark portfolioFooterBG footerBGHeight w-100" style="background-image: url('{{ .image | relURL }}');">
        <div class="footer-overlay d-flex align-items-center justify-content-center">
            <div class="container">
                <h2 class="text-white text-center"> {{ .title }} </h2>
                <a href="{{ .link | relURL }} "> <span class="text-center arrowicon"> <i class="fa fa-angle-down"></i> </span> </a>
            </div>
        </div> 
    </section>
  {{ end }}
{{ end }}
