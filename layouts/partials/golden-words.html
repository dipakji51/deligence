<section class="light-blue-bg clientWords position-relative">
    <div class="row m-0 p-0">
        <div class="col-sm-6 m-0 p-0">
            <div class="clientWords-left d-flex flex-wrap align-items-center justify-content-center">
                {{ with .Site.Data.homepage.goldenWords }}
                <h2 class="text-white gdword"> 
                   <i  class="fa fa-quote-left clientWords-quoteIcon text-white"></i> 
                  {{ .boldText }} <br/> <span> {{ .lightText }} </span> 
                </h2>
                {{ end }}
            </div>
        </div>
        <div class="col-sm-6 m-0 p-0">
            <div class="clientWords-right">
                {{ with .Site.Data.goldenWords }}
                <h2 class="text-white what-our">{{ .title }}</h1>
                <div  id="whatOurClientSays" class="carousel slide position-relative h-100" data-ride="carousel">
                    <div class="carousel-inner">
                        {{ range .clients}}
                        <div class="carousel-item {{ .active }}">
                            <div class="testimonial">
                                <p class="description text-white">
                                   {{ .text }}
                                </p>
                                <div class="testimonial-content d-flex align-items-center pt-3 pb-4">
                                    <div class="pic">
                                        <img src="{{ .clientImage | relURL }}" alt="" class="img-fluid">
                                    </div>
                                    <div class="d-flex flex-wrap align-items-center">
                                        <h4 class="name text-white w-100"> {{ .name }} </h4>
                                        <span class="post text-white"> {{ .designation }} </span>
                                    </div>   
                                </div>
                            </div>
                        </div>
                        {{ end }}  
                    </div> 
                    <ol class="carousel-indicators d-flex align-items-center">
                        <li data-target="#whatOurClientSays" data-slide-to="0" class="active"></li>
                        <li data-target="#whatOurClientSays" data-slide-to="1"></li>
                        <li data-target="#whatOurClientSays" data-slide-to="2"></li>
                    </ol>
                </div>
                {{ end }} 
            </div>
        </div>
    </div>
</section>
